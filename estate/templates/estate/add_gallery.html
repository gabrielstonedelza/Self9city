{% extends "estate/otherbase.html"%}
{% load crispy_forms_tags %}
{% block title %}
Add to gallery
{% endblock %}
{% block content%}
<div class="blog-form-container">
    <br>
    <div class="container">
        <h3 class="text-center">Add to gallery</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group">
                <button type="submit" class="butt">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
