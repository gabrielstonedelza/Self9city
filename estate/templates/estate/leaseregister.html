{% extends "estate/base.html"%}
{% load crispy_forms_tags %}
{% block title %}
Register your land
{% endblock %}
{% block content%}
<div class="blog-form-container">
    <br>
    <div class="container">
        <h3 class="text-center text-muted">Register your land</h3>
        <br>
        <h6 class="text-muted text-center mb-3">Fill in the form below and we will get back to you ASAP.</h6>
        <br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-8 ml-auto mr-auto mb-3">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="form-group">
                        <button class="butt" type="submit">Request</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
