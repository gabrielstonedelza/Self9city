{% extends "estate/otherbase.html"%}
{% load crispy_forms_tags %}
{% block title %}
Add new listing
{% endblock %}
{% block content%}
<div class="blog-form-container">
    <br><br><br><br>
    <br><br>
    <div class="container">
        <h3 class="text-center">Add new listing</h3>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-8 ml-auto mr-auto mb-3">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="form-group">
                        <button class="butt" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
